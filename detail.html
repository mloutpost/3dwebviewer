<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Model Details • LC Timberframes</title>
    <meta name="description" content="View details for this timber frame model." />
    <style>
      :root {
        color-scheme: dark;
        --bg: #292929;
        --panel: #273d2d;
        --panel2: #2e4536;
        --text: #fffcf1;
        --muted: #768fa7;
        --faint: rgba(255, 252, 241, 0.55);
        --border: rgba(255, 255, 255, 0.14);
        --shadow: 0 20px 70px rgba(0, 0, 0, 0.55);
        --accent: #768fa7;
        --accent2: #273d2d;
        --danger: #ef4444;
        --primary-btn: #d4a373;
        --primary-btn-text: #292929;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background-color: var(--bg);
        display: flex;
        flex-direction: column;
      }

      /* Header / Nav */
      header {
        flex: 0 0 auto;
        padding: 12px 20px;
        background: rgba(39, 61, 45, 0.95);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        gap: 16px;
        z-index: 10;
      }
      .nav-back {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: var(--muted);
        font-size: 14px;
        font-weight: 500;
        transition: color 0.2s;
        text-decoration: none;
      }
      .nav-back:hover { color: var(--text); }
      .header-title {
        font-size: 16px;
        font-weight: 600;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Main Layout */
      main {
        flex: 1 1 auto;
        display: grid;
        grid-template-columns: 1fr; /* Mobile first: stacked */
        grid-template-rows: minmax(300px, 40vh) auto;
        overflow: hidden;
      }

      /* Viewer Area */
      .viewer-container {
        position: relative;
        background: #000;
        border-bottom: 1px solid var(--border);
      }
      .viewer-frame {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }

      /* Details Panel */
      .details-panel {
        background: var(--bg);
        overflow-y: auto;
        padding: 24px;
        border-top: 1px solid var(--border); /* for mobile stack */
      }
      
      .content-wrap {
        max-width: 600px;
        margin: 0 auto; /* Center content in panel */
      }

      h1 { margin: 0 0 8px 0; font-size: 24px; line-height: 1.2; }
      
      .tag {
        display: inline-block;
        font-size: 11px;
        color: var(--text);
        border: 1px solid rgba(255,255,255,0.16);
        background: rgba(255,255,255,0.05);
        padding: 3px 8px;
        border-radius: 999px;
        vertical-align: middle;
        margin-bottom: 12px;
      }

      .price-row {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        margin: 16px 0 24px 0;
        border-bottom: 1px solid var(--border);
        padding-bottom: 16px;
      }
      .price-tag { font-size: 28px; font-weight: bold; color: #e2e8f0; }

      .btn-purchase {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 14px 24px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        background: var(--primary-btn);
        color: var(--primary-btn-text);
        border: none;
        transition: transform 120ms ease, opacity 120ms ease;
        text-decoration: none;
        margin-bottom: 24px;
      }
      .btn-purchase:hover { transform: translateY(-1px); opacity: 0.95; }
      .btn-purchase:active { transform: translateY(0); }

      .section { margin-bottom: 32px; }
      .section h2 { font-size: 16px; margin: 0 0 12px 0; color: var(--muted); text-transform: uppercase; letter-spacing: 0.5px; }
      .section p { line-height: 1.6; margin: 0; color: #d1d5db; font-size: 15px; }

      .features-list { list-style: none; padding: 0; margin: 0; }
      .features-list li {
        padding: 10px 0;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        display: flex;
        gap: 12px;
        color: #d1d5db;
        font-size: 15px;
      }
      .features-list li::before { content: "✓"; color: var(--accent); font-weight: bold; }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
      }
      .gallery-item {
        aspect-ratio: 4/3;
        background-color: rgba(0,0,0,0.2);
        background-size: cover;
        background-position: center;
        border-radius: 8px;
        cursor: pointer;
        border: 1px solid var(--border);
        transition: opacity 0.2s;
      }
      .gallery-item:hover { opacity: 0.8; }

      .loading-overlay {
        position: absolute;
        inset: 0;
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
      }

      /* Desktop Layout */
      @media (min-width: 900px) {
        main {
          grid-template-columns: 400px 1fr; /* Sidebar fixed width, Viewer flex */
          grid-template-rows: 1fr;
        }

        .details-panel {
          order: 1; /* Sidebar on left */
          border-right: 1px solid var(--border);
          border-top: none;
        }

        .viewer-container {
          order: 2; /* Viewer on right */
          border-bottom: none;
        }

        .content-wrap { margin: 0; } /* Reset centering */
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html" class="nav-back">← Back</a>
      <div class="header-title" id="header-title">Loading...</div>
    </header>

    <main id="main-content" style="opacity: 0; transition: opacity 0.3s;">
      <!-- Side Panel (Left on Desktop, Bottom on Mobile) -->
      <div class="details-panel">
        <div class="content-wrap">
          <span id="model-tag" class="tag">Tag</span>
          <h1 id="model-name">Model Name</h1>
          
          <div class="price-row">
            <div id="model-price" class="price-tag">$0.00</div>
          </div>

          <button id="btn-purchase" class="btn-purchase">Purchase Now</button>

          <div class="section">
            <h2>Description</h2>
            <p id="model-desc"></p>
          </div>

          <div id="features-section" class="section">
            <h2>Key Features</h2>
            <ul id="features-list" class="features-list"></ul>
          </div>

          <div id="gallery-section" class="section" style="display:none">
            <h2>Gallery</h2>
            <div id="gallery-grid" class="gallery"></div>
          </div>
        </div>
      </div>

      <!-- Viewer (Right on Desktop, Top on Mobile) -->
      <div class="viewer-container">
        <iframe id="viewer-frame" class="viewer-frame" title="3D Viewer" allowfullscreen></iframe>
      </div>
    </main>

    <div id="loading" class="loading-overlay">
      Loading...
    </div>

    <script>
      const MANIFEST_URL = "./assets/manifest.json";

      function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      function normalizeType(model) {
        if (!model || typeof model !== "object") return "";
        if (model.type === "cadwork-html") return "cadwork-html";
        if (model.type === "asset") return "asset";
        if (typeof model.src === "string" && model.src.trim()) return "asset";
        if (typeof model.href === "string" && model.href.toLowerCase().endsWith(".html")) return "cadwork-html";
        return "";
      }

      function getModelSrc(model) {
        const t = normalizeType(model);
        if (t === "cadwork-html") {
          return (model.href || "").toString().trim();
        }
        if (t === "asset") {
          const src = (model.src || model.href || "").toString().trim();
          if (!src) return null;
          const name = (model.name || "").toString().trim();
          const u = new URL("viewer.html", window.location.href);
          u.searchParams.set("src", src);
          if (name) u.searchParams.set("name", name);
          if (model.poster) u.searchParams.set("poster", model.poster);
          return u.pathname + u.search;
        }
        return null;
      }

      async function init() {
        const id = getQueryParam("id");
        if (!id) {
          alert("No model ID specified.");
          window.location.href = "index.html";
          return;
        }

        try {
          const res = await fetch(MANIFEST_URL, { cache: "no-store" });
          if (!res.ok) throw new Error("Failed to load manifest.");
          const json = await res.json();
          const model = json.models.find(m => m.id === id);

          if (!model) {
            alert("Model not found.");
            window.location.href = "index.html";
            return;
          }

          renderModel(model);
        } catch (err) {
          console.error(err);
          document.getElementById("loading").textContent = "Error loading model details.";
        }
      }

      function renderModel(model) {
        document.title = model.name + " • LC Timberframes";
        document.getElementById("header-title").textContent = model.name;
        document.getElementById("model-name").textContent = model.name;
        document.getElementById("model-tag").textContent = model.tag || "Model";
        document.getElementById("model-desc").textContent = model.description || "";
        document.getElementById("model-price").textContent = model.price || "Contact Us";

        // Setup Purchase Button
        document.getElementById("btn-purchase").onclick = () => {
          alert("Purchase flow for " + model.name + " coming soon!");
        };

        // Features
        const featuresList = document.getElementById("features-list");
        if (model.features && model.features.length > 0) {
          model.features.forEach(f => {
            const li = document.createElement("li");
            li.textContent = f;
            featuresList.appendChild(li);
          });
        } else {
          document.getElementById("features-section").style.display = "none";
        }

        // Gallery
        if (model.gallery && model.gallery.length > 0) {
          document.getElementById("gallery-section").style.display = "block";
          const grid = document.getElementById("gallery-grid");
          model.gallery.forEach(imgUrl => {
            const div = document.createElement("div");
            div.className = "gallery-item";
            div.style.backgroundImage = `url('${imgUrl}')`;
            div.onclick = () => window.open(imgUrl, '_blank');
            grid.appendChild(div);
          });
        }

        // Viewer Iframe
        const src = getModelSrc(model);
        if (src) {
          document.getElementById("viewer-frame").src = src;
        } else {
          document.querySelector(".viewer-container").innerHTML = 
            '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#768fa7;">No 3D model available.</div>';
        }

        // Reveal content
        document.getElementById("loading").style.display = "none";
        document.getElementById("main-content").style.opacity = "1";
      }

      init();
    </script>
  </body>
</html>
