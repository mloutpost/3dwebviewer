    <style>
      :root {
        color-scheme: dark;
        --bg: #292929;
        --panel: #273d2d;
        --panel2: #2e4536;
        --text: #fffcf1;
        --muted: #768fa7;
        --faint: rgba(255, 252, 241, 0.55);
        --border: rgba(255, 255, 255, 0.14);
        --shadow: 0 20px 70px rgba(0, 0, 0, 0.55);
        --accent: #768fa7;
        --accent2: #273d2d;
        --danger: #ef4444;
        --primary-btn: #d4a373;
        --primary-btn-text: #292929;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background-color: var(--bg);
        display: flex;
        flex-direction: column;
      }

      /* Header / Nav */
      header {
        flex: 0 0 auto;
        padding: 12px 20px;
        background: rgba(39, 61, 45, 0.95);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        gap: 16px;
        z-index: 10;
      }
      .nav-back {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: var(--muted);
        font-size: 14px;
        font-weight: 500;
        transition: color 0.2s;
        text-decoration: none;
      }
      .nav-back:hover { color: var(--text); }
      .header-title {
        font-size: 16px;
        font-weight: 600;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Main Layout */
      main {
        flex: 1 1 auto;
        display: grid;
        grid-template-columns: 1fr; /* Mobile first: stacked */
        grid-template-rows: minmax(300px, 40vh) auto;
        overflow: hidden;
      }

      /* Viewer Area */
      .viewer-container {
        position: relative;
        background: #000;
        border-bottom: 1px solid var(--border);
        min-height: 400px; /* Ensure loading overlay has space to display */
      }
      .viewer-frame {
        width: 100%;
        height: 100%;
        min-height: 400px;
        border: none;
        display: block;
      }

      /* Details Panel */
      .details-panel {
        background: var(--bg);
        overflow-y: auto;
        padding: 24px;
        border-top: 1px solid var(--border); /* for mobile stack */
      }
      
      .content-wrap {
        max-width: 600px;
        margin: 0 auto; /* Center content in panel */
      }

      h1 { margin: 0 0 8px 0; font-size: 24px; line-height: 1.2; }
      
      .tag {
        display: inline-block;
        font-size: 11px;
        color: var(--text);
        border: 1px solid rgba(255,255,255,0.16);
        background: rgba(255,255,255,0.05);
        padding: 3px 8px;
        border-radius: 999px;
        vertical-align: middle;
        margin-bottom: 12px;
      }

      .price-row {
        margin: 16px 0 24px 0;
        border-bottom: 1px solid var(--border);
        padding-bottom: 16px;
      }
      .price-tag { font-size: 28px; font-weight: bold; color: #e2e8f0; }
      .price-original { 
        font-size: 18px; 
        color: var(--muted); 
        text-decoration: line-through;
        margin-right: 12px;
      }
      .price-sale {
        font-size: 28px;
        font-weight: bold;
        color: #4ade80;
      }
      .sale-badge-detail {
        display: inline-block;
        background: #ef4444;
        color: white;
        padding: 4px 12px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 700;
        margin-left: 8px;
        text-transform: uppercase;
      }

      .btn-purchase {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 14px 24px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        background: var(--primary-btn);
        color: var(--primary-btn-text);
        border: none;
        transition: transform 120ms ease, opacity 120ms ease;
        text-decoration: none;
        margin-bottom: 24px;
      }
      .btn-purchase:hover { transform: translateY(-1px); opacity: 0.95; }
      .btn-purchase:active { transform: translateY(0); }

      .section { margin-bottom: 32px; }
      .section h2 { font-size: 16px; margin: 0 0 12px 0; color: var(--muted); text-transform: uppercase; letter-spacing: 0.5px; }
      .section p { line-height: 1.6; margin: 0; color: #d1d5db; font-size: 15px; }

      .features-list { list-style: none; padding: 0; margin: 0; }
      .features-list li {
        padding: 10px 0;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        display: flex;
        gap: 12px;
        color: #d1d5db;
        font-size: 15px;
      }
      .features-list li::before { content: "‚úì"; color: var(--accent); font-weight: bold; }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 0.75rem;
        max-width: 100%;
      }
      .gallery-item {
        aspect-ratio: 4/3;
        background-color: var(--bg-secondary);
        background-size: cover;
        background-position: center;
        border-radius: var(--radius-md);
        cursor: pointer;
        border: 1px solid var(--border);
        transition: var(--transition);
        overflow: hidden;
      }
      .gallery-item:hover { opacity: 0.8; }

      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        backdrop-filter: blur(4px);
      }

      .modal-content {
        position: relative;
        max-width: 90vw;
        max-height: 90vh;
        background: var(--panel);
        border-radius: var(--radius-lg);
        overflow: hidden;
        box-shadow: var(--shadow-hover);
        border: 1px solid var(--border);
      }

      .modal-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 50%;
        width: 2.5rem;
        height: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 1.25rem;
        color: var(--text);
        z-index: 10;
        transition: var(--transition);
      }

      .modal-close:hover {
        background: var(--panel-hover);
        border-color: var(--border-hover);
      }

      .modal-image-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 300px;
        max-height: 70vh;
      }

      #modal-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: var(--radius-md);
      }

      .modal-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 50%;
        width: 3rem;
        height: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 1.25rem;
        color: var(--text);
        transition: var(--transition);
        z-index: 10;
      }

      .modal-nav:hover {
        background: var(--panel-hover);
        border-color: var(--border-hover);
        transform: translateY(-50%) scale(1.05);
      }

      .modal-prev { left: 1rem; }
      .modal-next { right: 1rem; }

      .modal-indicators {
        padding: 1.5rem;
        text-align: center;
        background: var(--bg-secondary);
        border-top: 1px solid var(--border);
      }

      .modal-indicators #modal-indicators {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
      }

      .indicator {
        width: 0.75rem;
        height: 0.75rem;
        border-radius: 50%;
        border: 2px solid var(--border);
        background: transparent;
        cursor: pointer;
        transition: var(--transition);
      }

      .indicator.active {
        background: var(--accent);
        border-color: var(--accent);
      }

      .indicator:hover {
        border-color: var(--accent);
        transform: scale(1.1);
      }

      .loading-overlay {
        position: fixed;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        transition: opacity 0.3s ease;
        /* Position will be set by JavaScript to cover viewer area */
      }

      .loading-content {
        text-align: center;
        color: white;
        max-width: 300px;
        padding: 2rem;
      }

      .loading-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0.8;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .loading-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .loading-subtitle {
        font-size: 0.875rem;
        opacity: 0.9;
        line-height: 1.4;
      }

      /* Desktop Layout */
      @media (min-width: 900px) {
        main {
          grid-template-columns: 400px 1fr; /* Sidebar fixed width, Viewer flex */
          grid-template-rows: 1fr;
        }

        .details-panel {
          order: 1; /* Sidebar on left */
          border-right: 1px solid var(--border);
          border-top: none;
        }

        .viewer-container {
          order: 2; /* Viewer on right */
          border-bottom: none;
        }

        .content-wrap { margin: 0; } /* Reset centering */
      }

      /* Mobile responsive modal */
      @media (max-width: 768px) {
        .modal-content {
          max-width: 95vw;
          max-height: 95vh;
        }

        .modal-nav {
          width: 2.5rem;
          height: 2.5rem;
          font-size: 1rem;
        }

        .modal-prev { left: 0.5rem; }
        .modal-next { right: 0.5rem; }

        .modal-close {
          width: 2rem;
          height: 2rem;
          font-size: 1rem;
        }

        #modal-image {
          max-height: 60vh;
        }
      }

  <body>
    <header>
      <a href="index.html" class="nav-back">‚Üê Back</a>
      <div class="header-title" id="header-title">Loading...</div>
    </header>

    <main id="main-content" style="opacity: 1; transition: opacity 0.3s;">
      <!-- Side Panel (Left on Desktop, Bottom on Mobile) -->
      <div class="details-panel">
        <div class="content-wrap">
          <span id="model-tag" class="tag">Tag</span>
          <h1 id="model-name">Model Name</h1>
          
          <div class="price-row">
            <div id="model-price" class="price-tag">$0.00</div>

          <button id="btn-purchase" class="btn-purchase">Purchase Now</button>

          <div class="section">
            <h2>Description</h2>
            <p id="model-desc"></p>
          </div>

          <div id="features-section" class="section">
            <h2>Key Features</h2>
            <ul id="features-list" class="features-list"></ul>
          </div>

          <div id="gallery-section" class="section" style="display:none">
            <h2>Gallery</h2>
            <div id="gallery-grid" class="gallery"></div>
          </div>
        </div>
      </div>

      <!-- Viewer (Right on Desktop, Top on Mobile) -->
      <div class="viewer-container">
        <iframe id="viewer-frame" class="viewer-frame" title="3D Viewer" allowfullscreen sandbox="allow-same-origin allow-scripts allow-popups allow-forms" referrerpolicy="no-referrer"></iframe>
        <div class="loading-title">Loading 3D Timber Frame</div>
        <div class="loading-subtitle">Initializing interactive model viewer...</div>

    <script>
      const MANIFEST_URL = "./assets/manifest.json";
      const PRICING_URL = "https://docs.google.com/spreadsheets/d/1763KWbOgtVHSFSDvOUW0NnXTIF3nyvZHqFDrN_BoQHw/export?format=csv&gid=0";
      const FALLBACK_PRICING_URL = "./assets/pricing.csv";


      function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      function normalizeType(model) {
        if (!model || typeof model !== "object") return "";
        if (model.type === "cadwork-html") return "cadwork-html";
        if (model.type === "asset") return "asset";
        if (typeof model.src === "string" && model.src.trim()) return "asset";
        if (typeof model.href === "string" && model.href.toLowerCase().endsWith(".html")) return "cadwork-html";
        return "";
      }

      function getModelSrc(model) {
        const t = normalizeType(model);
        if (t === "cadwork-html") {
          const href = (model.href || "").toString().trim();
          return href ? "wrapper.html?model=" + encodeURI(href) : null;
        }
        if (t === "asset") {
          const src = (model.src || model.href || "").toString().trim();
          if (!src) return null;
          const name = (model.name || "").toString().trim();
          const u = new URL("viewer.html", window.location.href);
          u.searchParams.set("src", src);
          if (name) u.searchParams.set("name", name);
          if (model.poster) u.searchParams.set("poster", model.poster);
          return u.pathname + u.search;
        }
        return null;
      }

      // Format price with dollar sign and commas
      function formatPrice(priceStr) {
        const num = parseInt(priceStr.replace(/,/g, ''), 10);
        if (isNaN(num)) return priceStr;
        return '$' + num.toLocaleString();
      }

      // Function to fetch and parse pricing from Google Sheets CSV with caching
      async function fetchPricing() {
        const CACHE_KEY = 'pricing_cache_detail';
        const CACHE_DURATION = 1 * 60 * 1000; // 1 minute (temporary for testing)
        const FORCE_REFRESH = new URLSearchParams(window.location.search).has('refresh');
        console.log('üîç Detail page URL params:', window.location.search);
        console.log('üîÑ Detail force refresh detected:', FORCE_REFRESH);

        // Check cache first (skip if force refresh)
        if (!FORCE_REFRESH) {
          const cached = localStorage.getItem(CACHE_KEY);
          if (cached) {
            try {
              const { data, timestamp } = JSON.parse(cached);
              if (Date.now() - timestamp < CACHE_DURATION) {
                console.log('Using cached pricing data');
                return data;
              }
            } catch (e) {
              // Invalid cache, continue
            }
          }
        }

        let pricing = {};

        // Try local CSV first (more reliable)
        try {
          console.log('üìÑ Loading local pricing CSV...');
          const response = await fetch(FALLBACK_PRICING_URL);
          if (response.ok) {
            const csvText = await response.text();
            pricing = parseLocalPricingCSV(csvText);
            console.log('üí∞ Local pricing loaded:', pricing);
          }
        } catch (error) {
          console.warn('Local pricing CSV failed:', error);
        }

        // Try Google Sheets as backup
        if (Object.keys(pricing).length === 0) {
          try {
            console.log('üîÑ Fetching pricing from Google Sheets...');
            const response = await fetch(PRICING_URL);
            if (response.ok) {
              const csvText = await response.text();
              pricing = parsePricingCSV(csvText);
              console.log('üí∞ Google Sheets pricing loaded:', pricing);
            }
          } catch (error) {
            console.warn('Google Sheets pricing failed:', error);
          }
        }

        // Fallback to local CSV if no pricing from Google Sheets
        if (Object.keys(pricing).length === 0) {
          try {
            const response = await fetch(FALLBACK_PRICING_URL);
            if (response.ok) {
              const csvText = await response.text();
              pricing = parseLocalPricingCSV(csvText);
            }
          } catch (error) {
            console.warn('Local pricing CSV failed:', error);
          }
        }

        // Cache the result
        try {
          localStorage.setItem(CACHE_KEY, JSON.stringify({
            data: pricing,
            timestamp: Date.now()
          }));
        } catch (e) {
          // localStorage might be full or unavailable
        }

        return pricing;
      }

      // Parse CSV text into pricing object - uses SN and Price columns
      function parsePricingCSV(csvText) {
        const lines = csvText.split('\n').filter(line => line.trim());
        if (lines.length < 2) return {};

        const pricing = {};

        // Parse each row (skip header row)
        for (let i = 1; i < lines.length; i++) {
          const cells = lines[i].split(',').map(cell => cell.trim().replace(/"/g, ''));
          if (cells.length >= 5 && cells[0]) { // SN in column 0, Price in column 4
            const sn = cells[0];
            const price = cells[4];

            // Only add pricing if SN exists and price is not empty and not yes/no
            if (sn && price && price.trim() !== '' &&
                price.toLowerCase() !== 'yes' && price.toLowerCase() !== 'no') {

              // Convert SN format to match manifest IDs
              let id = sn.toLowerCase();

              // Handle specific SN to ID mappings
              if (sn === 'LC_101') id = 'lone-oak-barn';
              else if (sn === 'LC_102') id = 'notch-barn';
              else if (sn === 'LC20') id = 'lctf-barn';
              else if (sn === 'LC22') id = 'old-natchez-studio';
              else if (sn === 'LC_19') id = 'old-natchez-trace';
              else if (sn === 'LCTF_PF19') id = 'lctf-pf19';
              else {
                // General conversion for other SN formats
                id = id.replace(/_/g, '-')  // Convert underscores to hyphens
                       .replace(/lc14/, '36x42-monitor-barn')
                       .replace(/lc20/, '33x39-lctf-barn')
                       .replace(/lc22/, '21x24-old-natchez-studio')
                       .replace(/pctf-pf8/, 'lctf-pf8')  // Fix typo in sheet
                       .replace(/lctp-pf12/, 'lctf-pf12'); // Fix typo in sheet
              }

              pricing[id] = formatPrice(price);
            }
          }
        }

        return pricing;
      }

      // Parse local CSV text (id,price format) - handles commas in prices
      function parseLocalPricingCSV(csvText) {
        const lines = csvText.split('\n').filter(line => line.trim());
        if (lines.length < 2) return {};

        const pricing = {};

        // Parse each row (skip header row)
        for (let i = 1; i < lines.length; i++) {
          const line = lines[i].trim();
          if (!line) continue;

          // Split on first comma only (since prices may contain commas)
          const firstCommaIndex = line.indexOf(',');
          if (firstCommaIndex === -1) continue;

          const id = line.substring(0, firstCommaIndex).trim();
          const price = line.substring(firstCommaIndex + 1).trim();

          if (id && price) {
            pricing[id] = price;
          }
        }

        return pricing;
      }

      async function init() {
        const id = getQueryParam("id");
        if (!id) {
          alert("No model ID specified.");
          window.location.href = "index.html";
          return;
        }

        try {
          // Load manifest and pricing in parallel
          const [manifestRes, pricing] = await Promise.all([
            fetch(MANIFEST_URL, { cache: "no-store" }),
            fetchPricing()
          ]);

          if (!manifestRes.ok) throw new Error("Failed to load manifest.");
          const json = await manifestRes.json();

          // Merge pricing data into manifest
          if (json.models) {
            json.models = json.models.map(model => {
              // Don't override price if model is on sale
              if (model.onSale) {
                return model;
              }
              return {
                ...model,
                price: pricing[model.id] || model.price || "Call for pricing"
              };
            });
          }

          const model = json.models.find(m => m.id === id);

          if (!model) {
            alert("Model not found.");
            window.location.href = "index.html";
            return;
          }

          renderModel(model);
        } catch (err) {
          console.error(err);
          document.getElementById("loading").textContent = "Error loading model details.";
        }
      }

      function renderModel(model) {
        document.title = model.name + " ‚Ä¢ LC Timberframes";
        document.getElementById("header-title").textContent = model.name;
        document.getElementById("model-name").textContent = model.name;
        document.getElementById("model-tag").textContent = model.tag || "Model";
        document.getElementById("model-desc").textContent = model.description || "";
        
        // Handle sale pricing display
        const priceElement = document.getElementById("model-price");
        if (model.onSale && model.originalPrice) {
          priceElement.innerHTML = `
            <span class="price-original">${model.originalPrice}</span>
            <span class="price-sale">${model.price}</span>
            <span class="sale-badge-detail">On Sale</span>
          `;
        } else {
          const priceText = model.price && model.price !== "Coming Soon" && model.price !== "Call for pricing"
            ? `Starting At ${model.price}`
            : "Coming Soon";
          priceElement.textContent = priceText;
        }

        // Setup Purchase Button
        const purchaseBtn = document.getElementById("btn-purchase");
        if (model.onSale && model.id === "lctf-pf17") {
          purchaseBtn.textContent = "Claim Your 16x24 Kit";
          purchaseBtn.onclick = () => {
            window.location.href = "claim-kit.html";
          };
        } else {
          purchaseBtn.onclick = () => {
            window.location.href = "https://www.lctimberframes.com/inquire/?utm_source=website&utm_medium=3dviewer&utm_campaign=" + encodeURIComponent(model.id || model.name);
          };
        }

        // Features
        const featuresList = document.getElementById("features-list");
        if (model.features && model.features.length > 0) {
          model.features.forEach(f => {
            const li = document.createElement("li");
            li.textContent = f;
            featuresList.appendChild(li);
          });
        } else {
          document.getElementById("features-section").style.display = "none";
        }

        // Gallery
        if (model.gallery && model.gallery.length > 0) {
          document.getElementById("gallery-section").style.display = "block";
          const grid = document.getElementById("gallery-grid");
          model.gallery.forEach((imgUrl, index) => {
            const div = document.createElement("div");
            div.className = "gallery-item";
            div.style.backgroundImage = `url('${imgUrl}')`;
            div.onclick = () => openGalleryModal(model.gallery, index);
            grid.appendChild(div);
          });
        }

        // Viewer Iframe
        const src = getModelSrc(model);
        if (src) {
          document.getElementById("viewer-frame").src = src;
        } else {
          document.querySelector(".viewer-container").innerHTML = 
            '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#768fa7;">No 3D model available.</div>';
        }

        // Position loading overlay to cover viewer area
        const positionLoadingOverlay = () => {
          const viewerContainer = document.querySelector('.viewer-container');
          const loadingEl = document.getElementById('loading');

          if (viewerContainer && loadingEl) {
            const rect = viewerContainer.getBoundingClientRect();
            loadingEl.style.top = rect.top + 'px';
            loadingEl.style.left = rect.left + 'px';
            loadingEl.style.width = rect.width + 'px';
            loadingEl.style.height = rect.height + 'px';
          }
        };

        // Position overlay initially and on resize
        positionLoadingOverlay();
        window.addEventListener('resize', positionLoadingOverlay);

        // Show loading overlay for fixed time, then hide it
        setTimeout(() => {
          const loadingEl = document.getElementById("loading");
          loadingEl.style.opacity = "0";
          setTimeout(() => {
            loadingEl.style.display = "none";
            window.removeEventListener('resize', positionLoadingOverlay);
          }, 300); // Allow fade transition
        }, 1000); // Show for exactly 1 second
      }

      init();
    </script>

    <!-- Gallery Modal -->
    <div id="gallery-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <button class="modal-close" onclick="closeGalleryModal()">&times;</button>
        <div class="modal-image-container">
          <img id="modal-image" src="" alt="" />
          <button class="modal-nav modal-prev" onclick="navigateGallery(-1)">&#10094;</button>
          <button class="modal-nav modal-next" onclick="navigateGallery(1)">&#10095;</button>
        </div>
        <div class="modal-indicators">
          <div id="modal-indicators"></div>
        </div>
      </div>
    </div>

    <script>
      let currentGalleryImages = [];
      let currentImageIndex = 0;

      function openGalleryModal(images, startIndex = 0) {
        currentGalleryImages = images;
        currentImageIndex = startIndex;
        updateModalImage();
        updateModalIndicators();
        document.getElementById('gallery-modal').style.display = 'flex';

        // Close modal on escape key
        document.addEventListener('keydown', handleModalKeydown);
      }

      function closeGalleryModal() {
        document.getElementById('gallery-modal').style.display = 'none';
        document.removeEventListener('keydown', handleModalKeydown);
      }

      function navigateGallery(direction) {
        currentImageIndex = (currentImageIndex + direction + currentGalleryImages.length) % currentGalleryImages.length;
        updateModalImage();
        updateModalIndicators();
      }

      function updateModalImage() {
        const modalImage = document.getElementById('modal-image');
        modalImage.src = currentGalleryImages[currentImageIndex];
        modalImage.alt = `Gallery image ${currentImageIndex + 1} of ${currentGalleryImages.length}`;
      }

      function updateModalIndicators() {
        const indicatorsContainer = document.getElementById('modal-indicators');
        indicatorsContainer.innerHTML = '';

        currentGalleryImages.forEach((_, index) => {
          const indicator = document.createElement('button');
          indicator.className = `indicator ${index === currentImageIndex ? 'active' : ''}`;
          indicator.onclick = () => {
            currentImageIndex = index;
            updateModalImage();
            updateModalIndicators();
          };
          indicatorsContainer.appendChild(indicator);
        });
      }

      function handleModalKeydown(event) {
        if (event.key === 'Escape') {
          closeGalleryModal();
        } else if (event.key === 'ArrowLeft') {
          navigateGallery(-1);
        } else if (event.key === 'ArrowRight') {
          navigateGallery(1);
        }
      }

      // Close modal when clicking outside
      document.getElementById('gallery-modal').addEventListener('click', function(event) {
        if (event.target === this) {
          closeGalleryModal();
        }
      });
    </script>
  </body>
