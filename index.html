<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>LC Timberframes • 3D Models</title>
    <meta name="description" content="Select a 3D model to view." />
    <style>
      :root {
        /* Light theme (default) */
        --bg: #ffffff;
        --bg-secondary: #f8fafc;
        --panel: #ffffff;
        --panel-hover: #f1f5f9;
        --text: #1e293b;
        --text-muted: #64748b;
        --text-secondary: #475569;
        --border: rgba(0, 0, 0, 0.1);
        --border-hover: rgba(0, 0, 0, 0.15);
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.12);
        --accent: #3b82f6;
        --accent-hover: #2563eb;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
        --radius-sm: 6px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --transition: all 0.2s ease;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          /* Dark theme */
          --bg: #0f0f0f;
          --bg-secondary: #1a1a1a;
          --panel: #2a2a2a;
          --panel-hover: #333333;
          --text: #ffffff;
          --text-muted: #a0a0a0;
          --text-secondary: #cccccc;
          --border: rgba(255, 255, 255, 0.1);
          --border-hover: rgba(255, 255, 255, 0.2);
          --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
          --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.4);
          --accent: #3b82f6;
          --accent-hover: #2563eb;
          --success: #10b981;
          --warning: #f59e0b;
          --danger: #ef4444;
        }
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        color: var(--text);
        background: var(--bg);
        background-image: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg) 100%);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color var(--transition), background-image var(--transition);
      }

      a { color: inherit; text-decoration: none; }

      .wrap {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1.5rem 4rem;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 2rem;
        flex-wrap: wrap;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border);
      }
      .title { display: grid; gap: 0.25rem; }
      .title h1 {
        margin: 0;
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        color: var(--text);
      }
      .title p {
        margin: 0;
        color: var(--text-muted);
        font-size: 0.875rem;
        line-height: 1.5;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        border: 1px solid var(--border);
        background: var(--panel);
        border-radius: 2rem;
        box-shadow: var(--shadow);
        color: var(--text-muted);
        font-size: 0.75rem;
        font-weight: 500;
        user-select: none;
        transition: var(--transition);
      }
      .pill:hover {
        border-color: var(--border-hover);
        background: var(--panel-hover);
      }
      .pill code {
        color: var(--text);
        font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
        font-size: 0.75rem;
        font-weight: 600;
      }

      .controls {
        margin-top: 1.5rem;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        align-items: center;
      }
      .input, .select, .btn {
        border: 1px solid var(--border);
        background: var(--panel);
        color: var(--text);
        border-radius: var(--radius-md);
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
        outline: none;
        transition: var(--transition);
      }
      .input:focus, .select:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }
      .input { min-width: 280px; flex: 1 1 320px; }
      .select { flex: 0 0 auto; }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        font-weight: 500;
        transition: var(--transition);
        border: 1px solid transparent;
      }
      .btn:hover {
        transform: translateY(-1px);
        border-color: var(--border-hover);
      }
      .btn:active { transform: translateY(0); }
      .btn.primary {
        border-color: var(--accent);
        background: var(--accent);
        color: white;
      }
      .btn.primary:hover {
        background: var(--accent-hover);
        border-color: var(--accent-hover);
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        pointer-events: none;
      }

      .grid {
        margin-top: 2rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 1.5rem;
      }
      .card {
        border: 1px solid var(--border);
        background: var(--panel);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow);
        overflow: hidden;
        cursor: pointer;
        transition: var(--transition);
        position: relative;
      }
      .card:hover {
        transform: translateY(-4px);
        border-color: var(--border-hover);
        background: var(--panel-hover);
        box-shadow: var(--shadow-hover);
      }
      .card:active { transform: translateY(0); }
      .card .thumb {
        height: 200px;
        background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--panel) 100%);
        overflow: hidden;
        position: relative;
      }
      .card .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: var(--transition);
      }
      .card:hover .thumb img {
        transform: scale(1.05);
      }
      .card .inner {
        padding: 1.25rem;
        display: grid;
        gap: 0.75rem;
      }
      .card .name {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 0.75rem;
      }
      .card h2 {
        margin: 0;
        font-size: 1.125rem;
        font-weight: 600;
        line-height: 1.3;
        color: var(--text);
      }
      .tag {
        font-size: 0.75rem;
        font-weight: 500;
        color: var(--text-secondary);
        border: 1px solid var(--border);
        background: var(--bg-secondary);
        padding: 0.25rem 0.75rem;
        border-radius: 1rem;
        white-space: nowrap;
        transition: var(--transition);
      }
      .card:hover .tag {
        border-color: var(--border-hover);
        background: var(--panel);
      }
      .desc {
        margin: 0;
        color: var(--text-muted);
        font-size: 0.875rem;
        line-height: 1.5;
      }
      .pricing {
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border);
      }
      .price-section {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.5rem;
        min-height: 1.25rem;
      }
      .price-label {
        color: var(--text-muted);
        font-size: 0.75rem;
        font-weight: 500;
        flex-shrink: 0;
      }
      .price-display {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        flex-shrink: 0;
      }
      .regular-price, .sale-price {
        font-size: 1rem;
        font-weight: 600;
        color: var(--text);
        line-height: 1.2;
        display: inline-block;
      }
      .original-price {
        font-size: 0.875rem;
        color: var(--text-muted);
        text-decoration: line-through;
        line-height: 1.2;
        display: inline-block;
      }
      .sale-price { color: var(--success); }
      .sale-badge {
        position: absolute;
        top: 8px;
        right: 8px;
        background: var(--danger);
        color: white;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        z-index: 1;
      }
      .thumb { position: relative; }

      .empty {
        grid-column: 1 / -1;
        border: 2px dashed var(--border);
        background: var(--bg-secondary);
        border-radius: var(--radius-lg);
        padding: 3rem 2rem;
        color: var(--text-muted);
        text-align: center;
      }
      .empty strong {
        color: var(--text);
        display: block;
        margin-bottom: 0.5rem;
        font-size: 1.125rem;
      }
      .error {
        margin-top: 1.5rem;
        border: 1px solid rgba(239, 68, 68, 0.3);
        background: rgba(239, 68, 68, 0.1);
        border-radius: var(--radius-md);
        padding: 1rem 1.25rem;
        color: var(--text);
      }
      .error code {
        color: var(--danger);
        background: rgba(239, 68, 68, 0.1);
        padding: 0.125rem 0.25rem;
        border-radius: var(--radius-sm);
        font-size: 0.875em;
      }

      /* Pagination Styles */
      .pagination {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin: 2rem 0;
        padding: 1rem;
      }

      .pagination-btn {
        padding: 0.5rem 1rem;
        border: 1px solid var(--border);
        background: var(--panel);
        color: var(--text);
        border-radius: var(--radius-md);
        cursor: pointer;
        font-weight: 500;
        transition: var(--transition);
      }

      .pagination-btn:hover:not(:disabled) {
        background: var(--panel-hover);
        border-color: var(--border-hover);
      }

      .pagination-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .page-info {
        color: var(--text-muted);
        font-weight: 500;
        min-width: 100px;
        text-align: center;
      }

      footer {
        margin-top: 4rem;
        padding-top: 2rem;
        border-top: 1px solid var(--border);
        color: var(--text-muted);
        font-size: 0.875rem;
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        flex-wrap: wrap;
      }
      footer a {
        color: var(--accent);
        text-decoration: none;
        transition: var(--transition);
      }
      footer a:hover {
        color: var(--accent-hover);
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .wrap { padding: 1.5rem 1rem 3rem; }
        .grid { grid-template-columns: 1fr; gap: 1rem; }
        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
        }
        .controls {
          flex-direction: column;
          align-items: stretch;
          gap: 0.75rem;
        }
        .input {
          min-width: auto;
          flex: 1 1 auto;
          width: 100%;
        }
        .btn {
          justify-content: center;
          width: 100%;
        }
        footer {
          flex-direction: column;
          align-items: center;
          text-align: center;
          gap: 0.5rem;
        }

        /* Mobile pagination styles */
        .pagination {
          flex-direction: column;
          gap: 0.75rem;
          padding: 1rem 0.5rem;
        }

        .pagination-btn {
          width: 100%;
          max-width: 200px;
        }

        .page-info {
          order: -1;
          margin-bottom: 0.5rem;
        }
      }

      /* Modal Styles - Sleek & Clean */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }

      .modal-content {
        position: relative;
        max-width: 95vw;
        max-height: 95vh;
        background: transparent;
        overflow: hidden;
      }

      .modal-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        width: 2.5rem;
        height: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 1.25rem;
        color: white;
        z-index: 10;
        transition: all 0.2s ease;
        opacity: 0.8;
      }

      .modal-close:hover {
        opacity: 1;
        background: rgba(0, 0, 0, 0.9);
        transform: scale(1.05);
      }

      .modal-image-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 300px;
        max-height: 85vh;
      }

      #modal-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: var(--radius-md);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      }

      .modal-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        width: 3.5rem;
        height: 3.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 1.25rem;
        color: white;
        transition: all 0.2s ease;
        opacity: 0.8;
        z-index: 10;
      }

      .modal-nav:hover {
        opacity: 1;
        background: rgba(0, 0, 0, 0.9);
        transform: translateY(-50%) scale(1.05);
      }

      .modal-prev { left: 1rem; }
      .modal-next { right: 1rem; }

      .modal-indicators {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        padding: 0.75rem 1rem;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        z-index: 10;
      }

      .modal-indicators #modal-indicators {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
      }

      .indicator {
        width: 0.5rem;
        height: 0.5rem;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.5);
        background: transparent;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .indicator.active {
        background: white;
        border-color: white;
        transform: scale(1.2);
      }

      .indicator:hover {
        border-color: rgba(255, 255, 255, 0.8);
        transform: scale(1.1);
      }

      /* Mobile modal improvements */
      @media (max-width: 768px) {
        .modal-content {
          max-width: 100vw;
          max-height: 100vh;
        }

        .modal-nav {
          width: 3rem;
          height: 3rem;
          font-size: 1rem;
        }

        .modal-prev { left: 0.5rem; }
        .modal-next { right: 0.5rem; }

        .modal-close {
          width: 2rem;
          height: 2rem;
          font-size: 1rem;
        }

        #modal-image {
          max-height: 75vh;
        }

        .modal-indicators {
          bottom: 0.5rem;
          padding: 0.5rem 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="title">
          <h1>Visualize Your Timber Frame</h1>
          <p>Click on a model below to visualize our carefully designed pre-fabricated structures. Inquire today about our promotional offer to design your own timber frame and receive a model just like these.</p>
        </div>
        <div class="pill">
          <span>Status:</span>
          <code id="status">loading…</code>
        </div>
      </header>

      <div class="controls">
        <input id="q" class="input" placeholder="Search models…" autocomplete="off" />
        <select id="type" class="select" aria-label="Filter by type">
          <option value="">All types</option>
        </select>
      </div>

      <div id="error" class="error" style="display:none"></div>
      <div id="grid" class="grid" aria-live="polite"></div>

      <!-- Pagination -->
      <div id="pagination" class="pagination" style="display: none;">
        <button id="prev-page" class="pagination-btn" disabled>&laquo; Previous</button>
        <span id="page-info" class="page-info">Page 1 of 1</span>
        <button id="next-page" class="pagination-btn" disabled>Next &raquo;</button>
      </div>

      <div style="margin-top: 40px; text-align: center;">
        <button id="main-purchase-btn" class="btn primary" style="padding: 16px 32px; font-size: 18px; border-radius: 999px;">
          Purchase Now
        </button>
      </div>

      <footer>
        <span>LC Timberframes • <code>build.lctimberframes.com</code></span>
      </footer>
    </div>

    <script>
      const MANIFEST_URL = "./assets/manifest.json";

      const elStatus = document.getElementById("status");
      const elGrid = document.getElementById("grid");
      const elErr = document.getElementById("error");
      const elQ = document.getElementById("q");
      const elType = document.getElementById("type");

      /** @type {{models: Array<any>} | null} */
      let manifest = null;

      // Loading timing
      let pageLoadStart = Date.now();

      // Pagination variables
      const ITEMS_PER_PAGE = 25;
      let currentPage = 1;
      let totalPages = 1;

      function setStatus(text) {
        elStatus.textContent = text;
      }

      function showError(html) {
        elErr.style.display = "block";
        elErr.innerHTML = html;
      }

      function clearError() {
        elErr.style.display = "none";
        elErr.textContent = "";
      }

      function normalizeType(model) {
        if (!model || typeof model !== "object") return "";
        if (model.type === "cadwork-html") return "cadwork-html";
        if (model.type === "asset") return "asset";
        if (typeof model.src === "string" && model.src.trim()) return "asset";
        if (typeof model.href === "string" && model.href.toLowerCase().endsWith(".html")) return "cadwork-html";
        return "";
      }

      function getModelTarget(model) {
        if (model.id) {
          return "detail.html?id=" + encodeURIComponent(model.id);
        }
        
        const t = normalizeType(model);
        if (t === "cadwork-html") {
          const href = (model.href || "").toString().trim();
          return href ? "wrapper.html?model=" + encodeURI(href) : null;
        }
        if (t === "asset") {
          const src = (model.src || model.href || "").toString().trim();
          if (!src) return null;
          const name = (model.name || "").toString().trim();
          const u = new URL("viewer.html", window.location.href);
          u.searchParams.set("src", src);
          if (name) u.searchParams.set("name", name);
          if (model.poster) u.searchParams.set("poster", model.poster);
          return u.pathname + u.search;
        }
        return null;
      }

      function typeLabel(t, raw) {
        if (raw && raw.tag) return raw.tag;
        if (t === "cadwork-html") return "Frame";
        if (t === "asset") return "3D Asset";
        return "Unknown";
      }

      function getCoverCandidates(model, t) {
        const rawPath = (t === "cadwork-html" ? model.href : (model.src || model.href || "")).toString().trim();
        if (!rawPath) return [];
        const lastSlash = rawPath.lastIndexOf("/");
        if (lastSlash < 0) return [];
        const dir = rawPath.slice(0, lastSlash + 1);

        // Convention: each model folder may contain Cover.(webp|png|jpg|jpeg)
        const base = dir + "Cover";
        const exts = [".webp", ".png", ".jpg", ".jpeg"];
        return exts.map((ext) => (base + ext).replace(/ /g, '%20'));
      }


      function render() {
        clearError();
        elGrid.innerHTML = "";

        // Clear all existing gallery timers
        cardTimers.forEach((timerId) => clearInterval(timerId));
        cardTimers.clear();

        const models = (manifest && Array.isArray(manifest.models)) ? manifest.models : [];
        const q = elQ.value.trim().toLowerCase();
        const typeFilter = elType.value;

        const filtered = models
          .map((m) => ({ raw: m, t: normalizeType(m) }))
          .filter(({ raw, t }) => {
            if (typeFilter && raw.tag !== typeFilter) return false;
            const name = (raw.name || raw.id || "").toString();
            const desc = (raw.description || "").toString();
            const tag = (raw.tag || "").toString();
            const hay = (name + " " + desc + " " + tag + " " + (raw.href || "") + " " + (raw.src || "")).toLowerCase();
            return !q || hay.includes(q);
          });

        if (models.length === 0) {
          elGrid.innerHTML = `
            <div class="empty">
              <strong>No models configured.</strong>
              Add entries to <code>assets/manifest.json</code>.
            </div>
          `;
          setStatus("0 models");
          return;
        }

        if (filtered.length === 0) {
          elGrid.innerHTML = `
            <div class="empty">
              <strong>No results.</strong>
              Try clearing your search or changing the type filter.
            </div>
          `;
          setStatus(`${models.length} models • 0 shown`);
          return;
        }

        // Calculate pagination
        totalPages = Math.ceil(filtered.length / ITEMS_PER_PAGE);
        const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
        const endIndex = startIndex + ITEMS_PER_PAGE;
        const pageItems = filtered.slice(startIndex, endIndex);

        // Update pagination controls
        updatePaginationControls(filtered.length);

        for (const { raw, t } of pageItems) {
          const name = (raw.name || raw.id || "Untitled").toString();
          const desc = (raw.description || "").toString();
          const target = getModelTarget(raw);
          const tag = typeLabel(t, raw);

          const metaPath = (t === "cadwork-html" ? raw.href : (raw.src || raw.href)) || "";
          const safeMeta = String(metaPath);

          const card = document.createElement("a");
          card.className = "card";
          card.href = target || "#";
          card.target = "_self";
          card.rel = "noreferrer";
          card.setAttribute("role", "button");

          // Generate thumbnail URLs
          let coverUrl = '';
          let defaultLogoUrl = 'assets/global_graphics/Small%20Logo%20Cropped.png';
          let galleryImages = [];

          if (raw.thumbnail) {
            coverUrl = raw.thumbnail;
          } else {
            const coverUrls = getCoverCandidates(raw, t);
            coverUrl = coverUrls[0] || defaultLogoUrl;
          }

          // Get gallery images
          if (raw.gallery && raw.gallery.length > 0) {
            galleryImages = [...raw.gallery];
          }

          // Set initial thumb URL - start with gallery image if available, otherwise cover
          let initialThumbUrl = coverUrl;
          if (galleryImages.length > 0) {
            initialThumbUrl = galleryImages[0]; // Always start with first gallery image for consistency
          }

          card.setAttribute('data-cover-url', coverUrl);
          card.setAttribute('data-gallery-images', JSON.stringify(galleryImages));
          card.setAttribute('data-current-index', '0');

          card.innerHTML = `
            <div class="thumb">
              <img src="${initialThumbUrl}" alt="${escapeHtml(name)}" onerror="this.src='${defaultLogoUrl}'" style="width: 100%; height: 100%; object-fit: cover; display: block; transition: opacity 0.3s ease;" />
            </div>
            <div class="inner">
              <div class="name">
                <h2>${escapeHtml(name)}</h2>
                <span class="tag">${escapeHtml(tag)}</span>
              </div>
              <p class="desc">${escapeHtml(desc || " ")}</p>
              <div class="pricing">
                <div class="price-section">
                  <span class="price-label">Starting At</span>
                  <div class="price-display">
                    <span class="regular-price">Coming Soon</span>
                  </div>
                </div>
              </div>
            </div>
          `;

          if (!target) {
            card.addEventListener("click", (e) => {
              e.preventDefault();
              showError(`Model <code>${escapeHtml(name)}</code> is missing a valid <code>href</code>.`);
            });
          }

          // Add gallery functionality - consistent for all cards with gallery images
          if (galleryImages.length > 0) {
            // Make thumbnail clickable to open gallery modal
            const thumbImg = card.querySelector('.thumb img');
            thumbImg.style.cursor = 'pointer';
            thumbImg.addEventListener('click', (e) => {
              e.preventDefault();
              e.stopPropagation();
              const currentSrc = thumbImg.src;
              const currentIndex = galleryImages.findIndex(img => img.includes(currentSrc.split('/').pop()));
              openGalleryModal(galleryImages, Math.max(0, currentIndex));
            });

            // Start cycling only if there are multiple images
            if (galleryImages.length > 1) {
              setTimeout(() => startGalleryCycling(card), 100);
            }

            // Add hover event listeners for ALL cards with galleries
            card.addEventListener('mouseenter', () => {
              if (galleryImages.length > 1) {
                stopGalleryCycling(card);
              }
              showCoverImage(card);
            });

            card.addEventListener('mouseleave', () => {
              resumeGalleryCycling(card);
            });
          }

          elGrid.appendChild(card);
        }

        setStatus(`${models.length} models • ${filtered.length} shown (page ${currentPage} of ${totalPages})`);
      }

      function updatePaginationControls(totalItems) {
        const paginationEl = document.getElementById('pagination');
        const prevBtn = document.getElementById('prev-page');
        const nextBtn = document.getElementById('next-page');
        const pageInfo = document.getElementById('page-info');

        if (totalPages <= 1) {
          paginationEl.style.display = 'none';
          return;
        }

        paginationEl.style.display = 'flex';
        pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;

        prevBtn.disabled = currentPage <= 1;
        nextBtn.disabled = currentPage >= totalPages;
      }

      function changePage(direction) {
        const newPage = currentPage + direction;
        if (newPage >= 1 && newPage <= totalPages) {
          currentPage = newPage;
          render();
        }
      }

      // Gallery cycling functionality
      const cardTimers = new Map();

      function startGalleryCycling(card) {
        const galleryImages = JSON.parse(card.getAttribute('data-gallery-images') || '[]');
        if (galleryImages.length === 0) return; // No gallery images to cycle

        // Clear any existing timer for this card
        if (cardTimers.has(card)) {
          clearInterval(cardTimers.get(card));
          cardTimers.delete(card);
        }

        const img = card.querySelector('.thumb img');
        let currentIndex = parseInt(card.getAttribute('data-current-index') || '0');

        const cycleImages = () => {
          currentIndex = (currentIndex + 1) % galleryImages.length;
          img.src = galleryImages[currentIndex];
          card.setAttribute('data-current-index', currentIndex.toString());
        };

        // Start cycling every 3 seconds
        const timerId = setInterval(cycleImages, 3000);
        cardTimers.set(card, timerId);
      }

      function stopGalleryCycling(card) {
        const timerId = cardTimers.get(card);
        if (timerId) {
          clearInterval(timerId);
          cardTimers.delete(card);
        }
      }

      function showCoverImage(card) {
        const img = card.querySelector('.thumb img');
        const coverUrl = card.getAttribute('data-cover-url');
        img.src = coverUrl;
        card.setAttribute('data-current-index', '-1'); // -1 indicates cover image
      }

      function resumeGalleryCycling(card) {
        const galleryImages = JSON.parse(card.getAttribute('data-gallery-images') || '[]');

        if (galleryImages.length === 0) return;

        const img = card.querySelector('.thumb img');

        // Handle both single and multiple image cases
        const resumeToGallery = () => {
          if (galleryImages.length === 1) {
            // Single image: just show the gallery image
            img.src = galleryImages[0];
            card.setAttribute('data-current-index', '0');
          } else if (galleryImages.length > 1) {
            // Multiple images: start cycling again
            // Clear any existing timer first
            if (cardTimers.has(card)) {
              clearInterval(cardTimers.get(card));
              cardTimers.delete(card);
            }

            let currentIndex = parseInt(card.getAttribute('data-current-index') || '0');

            const cycleImages = () => {
              currentIndex = (currentIndex + 1) % galleryImages.length;
              img.src = galleryImages[currentIndex];
              card.setAttribute('data-current-index', currentIndex.toString());
            };

            // Start cycling every 3 seconds
            const timerId = setInterval(cycleImages, 3000);
            cardTimers.set(card, timerId);
          }
        };

        // 0.5 second delay for smooth transition, then resume
        setTimeout(resumeToGallery, 500);
      }

      function escapeHtml(s) {
        return String(s)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      function populateTypes(models) {
        const tags = new Set();
        for (const m of models) {
          if (m.tag) tags.add(m.tag);
        }
        const sorted = Array.from(tags).sort();

        // Save current selection if possible
        const current = elType.value;
        
        elType.innerHTML = '<option value="">All types</option>';
        
        for (const tag of sorted) {
          const opt = document.createElement("option");
          opt.value = tag;
          opt.textContent = tag;
          elType.appendChild(opt);
        }
        
        if (tags.has(current)) {
          elType.value = current;
        }
      }

      async function loadManifest() {
        clearError();
        setStatus("loading…");
        try {
          const res = await fetch(MANIFEST_URL, { cache: "no-store" });
          if (!res.ok) throw new Error(`Failed to load manifest: ${res.status} ${res.statusText}`);
          const json = await res.json();
          manifest = json;
          if (manifest && Array.isArray(manifest.models)) {
            populateTypes(manifest.models);
          }
          currentPage = 1; // Reset to first page when loading new manifest
          render();
        } catch (err) {
          manifest = null;
          elGrid.innerHTML = "";
          setStatus("error");
          showError(
            `Could not load <code>${escapeHtml(MANIFEST_URL)}</code>.<br/>` +
            `<span style="color: rgba(255,255,255,0.86)">` +
            `Error: <code>${escapeHtml(err && err.message ? err.message : String(err))}</code>` +
            `</span>`
          );
        }
      }

      elQ.addEventListener("input", () => {
        currentPage = 1; // Reset to first page when searching
        render();
      });
      elType.addEventListener("change", () => {
        currentPage = 1; // Reset to first page when filtering
        render();
      });

      // Pagination event listeners
      document.getElementById("prev-page").addEventListener("click", () => changePage(-1));
      document.getElementById("next-page").addEventListener("click", () => changePage(1));

      document.getElementById("main-purchase-btn").addEventListener("click", () => {
        alert("Purchase functionality coming soon!");
      });

      loadManifest();
    </script>

    <!-- Gallery Modal -->
    <div id="gallery-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <button class="modal-close" onclick="closeGalleryModal()">&times;</button>
        <div class="modal-image-container">
          <img id="modal-image" src="" alt="" />
          <button class="modal-nav modal-prev" onclick="navigateGallery(-1)">&#10094;</button>
          <button class="modal-nav modal-next" onclick="navigateGallery(1)">&#10095;</button>
        </div>
        <div class="modal-indicators">
          <div id="modal-indicators"></div>
        </div>
      </div>
    </div>

    <script>
      let currentGalleryImages = [];
      let currentImageIndex = 0;

      function openGalleryModal(images, startIndex = 0) {
        currentGalleryImages = images;
        currentImageIndex = startIndex;
        updateModalImage();
        updateModalIndicators();
        document.getElementById('gallery-modal').style.display = 'flex';

        // Close modal on escape key
        document.addEventListener('keydown', handleModalKeydown);
      }

      function closeGalleryModal() {
        document.getElementById('gallery-modal').style.display = 'none';
        document.removeEventListener('keydown', handleModalKeydown);
      }

      function navigateGallery(direction) {
        currentImageIndex = (currentImageIndex + direction + currentGalleryImages.length) % currentGalleryImages.length;
        updateModalImage();
        updateModalIndicators();
      }

      function updateModalImage() {
        const modalImage = document.getElementById('modal-image');
        modalImage.src = currentGalleryImages[currentImageIndex];
        modalImage.alt = `Gallery image ${currentImageIndex + 1} of ${currentGalleryImages.length}`;
      }

      function updateModalIndicators() {
        const indicatorsContainer = document.getElementById('modal-indicators');
        indicatorsContainer.innerHTML = '';

        currentGalleryImages.forEach((_, index) => {
          const indicator = document.createElement('button');
          indicator.className = `indicator ${index === currentImageIndex ? 'active' : ''}`;
          indicator.onclick = () => {
            currentImageIndex = index;
            updateModalImage();
            updateModalIndicators();
          };
          indicatorsContainer.appendChild(indicator);
        });
      }

      function handleModalKeydown(event) {
        if (event.key === 'Escape') {
          closeGalleryModal();
        } else if (event.key === 'ArrowLeft') {
          navigateGallery(-1);
        } else if (event.key === 'ArrowRight') {
          navigateGallery(1);
        }
      }

      // Close modal when clicking outside
      document.getElementById('gallery-modal').addEventListener('click', function(event) {
        if (event.target === this) {
          closeGalleryModal();
        }
      });
    </script>
  </body>
