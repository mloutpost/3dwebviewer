<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LC Timberframes • 3D Models</title>
    <meta name="description" content="Select a 3D model to view." />
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b1020;
        --panel: rgba(255, 255, 255, 0.06);
        --panel2: rgba(255, 255, 255, 0.09);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.70);
        --faint: rgba(255, 255, 255, 0.55);
        --border: rgba(255, 255, 255, 0.14);
        --shadow: 0 20px 70px rgba(0, 0, 0, 0.55);
        --accent: #7c3aed;
        --accent2: #22c55e;
        --danger: #ef4444;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background:
          radial-gradient(1200px 700px at 12% 8%, rgba(124, 58, 237, 0.33), transparent 60%),
          radial-gradient(900px 600px at 85% 30%, rgba(34, 197, 94, 0.20), transparent 55%),
          radial-gradient(800px 600px at 55% 90%, rgba(59, 130, 246, 0.16), transparent 60%),
          var(--bg);
      }

      a { color: inherit; text-decoration: none; }

      .wrap { max-width: 1080px; margin: 0 auto; padding: 28px 18px 44px; }
      header { display: flex; align-items: flex-end; justify-content: space-between; gap: 16px; flex-wrap: wrap; }
      .title { display: grid; gap: 6px; }
      .title h1 { margin: 0; font-size: 24px; letter-spacing: 0.2px; }
      .title p { margin: 0; color: var(--muted); font-size: 13px; line-height: 1.4; }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border: 1px solid var(--border);
        background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
        border-radius: 999px;
        box-shadow: 0 10px 30px rgba(0,0,0,.25);
        color: var(--muted);
        font-size: 12px;
        user-select: none;
      }
      .pill code { color: var(--text); font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; }

      .controls {
        margin-top: 18px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
      }
      .input, .select, .btn {
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        border-radius: 12px;
        padding: 10px 12px;
        font-size: 14px;
        outline: none;
      }
      .input { min-width: 260px; flex: 1 1 320px; }
      .select { flex: 0 0 auto; }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
      }
      .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,0.09); border-color: rgba(255,255,255,0.22); }
      .btn:active { transform: translateY(0); }
      .btn.primary { border-color: rgba(124,58,237,0.55); background: rgba(124,58,237,0.20); }
      .btn.primary:hover { background: rgba(124,58,237,0.30); }
      .btn:disabled { opacity: 0.55; cursor: not-allowed; transform: none; }

      .grid {
        margin-top: 18px;
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 12px;
      }
      .card {
        grid-column: span 6;
        border: 1px solid var(--border);
        background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
        border-radius: 16px;
        box-shadow: var(--shadow);
        overflow: hidden;
        cursor: pointer;
        transition: transform 140ms ease, border-color 140ms ease, background 140ms ease;
      }
      .card:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.22); background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.05)); }
      .card:active { transform: translateY(0); }
      .card .inner { padding: 14px 14px 13px; display: grid; gap: 8px; }
      .card .name { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
      .card h2 { margin: 0; font-size: 15px; letter-spacing: 0.1px; }
      .tag {
        font-size: 11px;
        color: var(--muted);
        border: 1px solid rgba(255,255,255,0.16);
        background: rgba(255,255,255,0.05);
        padding: 4px 8px;
        border-radius: 999px;
        white-space: nowrap;
      }
      .desc { margin: 0; color: var(--muted); font-size: 13px; line-height: 1.35; }
      .meta { display: flex; align-items: center; justify-content: space-between; gap: 10px; color: var(--faint); font-size: 12px; }
      .meta code { color: var(--text); opacity: 0.9; }

      .empty {
        grid-column: 1 / -1;
        border: 1px dashed rgba(255,255,255,0.22);
        background: rgba(255,255,255,0.04);
        border-radius: 16px;
        padding: 16px;
        color: var(--muted);
      }
      .empty strong { color: var(--text); }
      .error {
        margin-top: 16px;
        border: 1px solid rgba(239,68,68,0.40);
        background: rgba(239,68,68,0.12);
        border-radius: 14px;
        padding: 12px 12px;
        color: rgba(255,255,255,0.92);
      }
      .error code { color: rgba(255,255,255,0.95); }

      footer { margin-top: 22px; color: var(--faint); font-size: 12px; display: flex; justify-content: space-between; gap: 12px; flex-wrap: wrap; }
      footer a { color: var(--muted); text-decoration: underline; text-underline-offset: 3px; }

      @media (max-width: 820px) {
        .card { grid-column: span 12; }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="title">
          <h1>3D Model Viewer</h1>
          <p>Pick a model from the list below. Models are configured in <code>Models/manifest.json</code>.</p>
        </div>
        <div class="pill">
          <span>Status:</span>
          <code id="status">loading…</code>
        </div>
      </header>

      <div class="controls">
        <input id="q" class="input" placeholder="Search models…" autocomplete="off" />
        <select id="type" class="select" aria-label="Filter by type">
          <option value="">All types</option>
          <option value="cadwork-html">Cadwork HTML</option>
          <option value="asset">3D asset (GLB/GLTF/OBJ/STL)</option>
        </select>
        <button id="reload" class="btn" type="button" title="Reload manifest">Reload</button>
        <a class="btn primary" href="Models/manifest.json" target="_blank" rel="noreferrer">Open manifest</a>
      </div>

      <div id="error" class="error" style="display:none"></div>
      <div id="grid" class="grid" aria-live="polite"></div>

      <footer>
        <span>LC Timberframes • <code>build.lctimberframes.com</code></span>
        <span>
          Viewer for assets: <a href="viewer.html" target="_blank" rel="noreferrer">viewer.html</a>
        </span>
      </footer>
    </div>

    <script>
      const MANIFEST_URL = "./Models/manifest.json";

      const elStatus = document.getElementById("status");
      const elGrid = document.getElementById("grid");
      const elErr = document.getElementById("error");
      const elQ = document.getElementById("q");
      const elType = document.getElementById("type");
      const elReload = document.getElementById("reload");

      /** @type {{models: Array<any>} | null} */
      let manifest = null;

      function setStatus(text) {
        elStatus.textContent = text;
      }

      function showError(html) {
        elErr.style.display = "block";
        elErr.innerHTML = html;
      }

      function clearError() {
        elErr.style.display = "none";
        elErr.textContent = "";
      }

      function normalizeType(model) {
        if (!model || typeof model !== "object") return "";
        if (model.type === "cadwork-html") return "cadwork-html";
        if (model.type === "asset") return "asset";
        // Back-compat: if it has a src (file), treat as asset; if href ends with .html, treat as cadwork
        if (typeof model.src === "string" && model.src.trim()) return "asset";
        if (typeof model.href === "string" && model.href.toLowerCase().endsWith(".html")) return "cadwork-html";
        return "";
      }

      function getModelTarget(model) {
        const t = normalizeType(model);
        if (t === "cadwork-html") {
          const href = (model.href || "").toString().trim();
          return href ? "wrapper.html?model=" + encodeURI(href) : null;
        }
        if (t === "asset") {
          const src = (model.src || model.href || "").toString().trim(); // allow href for convenience
          if (!src) return null;
          const name = (model.name || "").toString().trim();
          const u = new URL("viewer.html", window.location.href);
          u.searchParams.set("src", src);
          if (name) u.searchParams.set("name", name);
          return u.pathname + u.search;
        }
        return null;
      }

      function typeLabel(t) {
        if (t === "cadwork-html") return "Cadwork HTML";
        if (t === "asset") return "3D Asset";
        return "Unknown";
      }

      function render() {
        clearError();
        elGrid.innerHTML = "";

        const models = (manifest && Array.isArray(manifest.models)) ? manifest.models : [];
        const q = elQ.value.trim().toLowerCase();
        const typeFilter = elType.value;

        const filtered = models
          .map((m) => ({ raw: m, t: normalizeType(m) }))
          .filter(({ raw, t }) => {
            if (typeFilter && t !== typeFilter) return false;
            const name = (raw.name || raw.id || "").toString();
            const desc = (raw.description || "").toString();
            const hay = (name + " " + desc + " " + (raw.href || "") + " " + (raw.src || "")).toLowerCase();
            return !q || hay.includes(q);
          });

        if (models.length === 0) {
          elGrid.innerHTML = `
            <div class="empty">
              <strong>No models configured.</strong>
              Add entries to <code>Models/manifest.json</code> (and commit your model files under <code>Models/</code>).
            </div>
          `;
          setStatus("0 models");
          return;
        }

        if (filtered.length === 0) {
          elGrid.innerHTML = `
            <div class="empty">
              <strong>No results.</strong>
              Try clearing your search or changing the type filter.
            </div>
          `;
          setStatus(`${models.length} models • 0 shown`);
          return;
        }

        for (const { raw, t } of filtered) {
          const name = (raw.name || raw.id || "Untitled").toString();
          const desc = (raw.description || "").toString();
          const target = getModelTarget(raw);

          const metaPath = (t === "cadwork-html" ? raw.href : (raw.src || raw.href)) || "";
          const safeMeta = String(metaPath);

          const card = document.createElement("a");
          card.className = "card";
          card.href = target || "#";
          card.target = "_self";
          card.rel = "noreferrer";
          card.setAttribute("role", "button");

          card.innerHTML = `
            <div class="inner">
              <div class="name">
                <h2>${escapeHtml(name)}</h2>
                <span class="tag">${escapeHtml(typeLabel(t))}</span>
              </div>
              <p class="desc">${escapeHtml(desc || " ")}</p>
              <div class="meta">
                <span>Open</span>
                <span><code>${escapeHtml(safeMeta)}</code></span>
              </div>
            </div>
          `;

          if (!target) {
            card.addEventListener("click", (e) => {
              e.preventDefault();
              showError(`Model <code>${escapeHtml(name)}</code> is missing a valid <code>href</code> (cadwork-html) or <code>src</code> (asset) in <code>Models/manifest.json</code>.`);
            });
          }

          elGrid.appendChild(card);
        }

        setStatus(`${models.length} models • ${filtered.length} shown`);
      }

      function escapeHtml(s) {
        return String(s)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      async function loadManifest() {
        clearError();
        setStatus("loading…");
        elReload.disabled = true;
        try {
          const res = await fetch(MANIFEST_URL, { cache: "no-store" });
          if (!res.ok) throw new Error(`Failed to load manifest: ${res.status} ${res.statusText}`);
          const json = await res.json();
          manifest = json;
          render();
        } catch (err) {
          manifest = null;
          elGrid.innerHTML = "";
          setStatus("error");
          showError(
            `Could not load <code>${escapeHtml(MANIFEST_URL)}</code>.<br/>` +
            `<span style="color: rgba(255,255,255,0.86)">` +
            `Error: <code>${escapeHtml(err && err.message ? err.message : String(err))}</code>` +
            `</span>`
          );
        } finally {
          elReload.disabled = false;
        }
      }

      elQ.addEventListener("input", render);
      elType.addEventListener("change", render);
      elReload.addEventListener("click", loadManifest);

      loadManifest();
    </script>
  </body>
</html>
