<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LC Timberframes • 3D Models</title>
    <meta name="description" content="Select a 3D model to view." />
    <style>
      :root {
        color-scheme: dark;
        --bg: #292929;
        --panel: #273d2d;
        --panel2: #2e4536;
        --text: #fffcf1;
        --muted: #768fa7;
        --faint: rgba(255, 252, 241, 0.55);
        --border: rgba(255, 255, 255, 0.14);
        --shadow: 0 20px 70px rgba(0, 0, 0, 0.55);
        --accent: #768fa7;
        --accent2: #273d2d;
        --danger: #ef4444;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background-color: var(--bg);
        background-image: 
          linear-gradient(rgba(41, 41, 41, 0.4), rgba(41, 41, 41, 0.4)),
          url('https://www.lctimberframes.com/wp-content/uploads/2025/12/LCTF-Web-Size-2025-ZF-6.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }

      a { color: inherit; text-decoration: none; }

      .wrap { max-width: 1080px; margin: 0 auto; padding: 28px 18px 44px; }
      header { display: flex; align-items: flex-end; justify-content: space-between; gap: 16px; flex-wrap: wrap; }
      .title { display: grid; gap: 6px; }
      .title h1 { margin: 0; font-size: 24px; letter-spacing: 0.2px; }
      .title p { margin: 0; color: var(--muted); font-size: 13px; line-height: 1.4; }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border: 1px solid var(--border);
        background: var(--panel);
        border-radius: 999px;
        box-shadow: 0 10px 30px rgba(0,0,0,.25);
        color: var(--muted);
        font-size: 12px;
        user-select: none;
      }
      .pill code { color: var(--text); font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; }

      .controls {
        margin-top: 18px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
      }
      .input, .select, .btn {
        border: 1px solid var(--border);
        background: var(--panel);
        color: var(--text);
        border-radius: 12px;
        padding: 10px 12px;
        font-size: 14px;
        outline: none;
      }
      .input { min-width: 260px; flex: 1 1 320px; }
      .select { flex: 0 0 auto; }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
      }
      .btn:hover { transform: translateY(-1px); background: var(--panel2); border-color: rgba(255,255,255,0.22); }
      .btn:active { transform: translateY(0); }
      .btn.primary { border-color: var(--accent); background: var(--accent); color: var(--bg); }
      .btn.primary:hover { opacity: 0.9; }
      .btn:disabled { opacity: 0.55; cursor: not-allowed; transform: none; }

      .grid {
        margin-top: 18px;
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 12px;
      }
      .card {
        grid-column: span 6;
        border: 1px solid var(--border);
        background: var(--panel);
        border-radius: 16px;
        box-shadow: var(--shadow);
        overflow: hidden;
        cursor: pointer;
        transition: transform 140ms ease, border-color 140ms ease, background 140ms ease;
      }
      .card:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.22); background: var(--panel2); }
      .card:active { transform: translateY(0); }
      .card .thumb {
        height: 160px;
        background-color: rgba(0,0,0,0.2);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        border-bottom: 1px solid var(--border);
      }
      .card .inner { padding: 14px 14px 13px; display: grid; gap: 8px; }
      .card .name { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
      .card h2 { margin: 0; font-size: 15px; letter-spacing: 0.1px; }
      .tag {
        font-size: 11px;
        color: var(--text);
        border: 1px solid rgba(255,255,255,0.16);
        background: rgba(255,255,255,0.05);
        padding: 4px 8px;
        border-radius: 999px;
        white-space: nowrap;
      }
      .desc { margin: 0; color: var(--muted); font-size: 13px; line-height: 1.35; }
      .pricing {
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid var(--border);
      }
      .price-section { display: flex; align-items: center; justify-content: space-between; gap: 8px; }
      .price-label { color: var(--muted); font-size: 12px; font-weight: 500; }
      .price-display { display: flex; align-items: center; gap: 8px; }
      .regular-price, .sale-price { font-size: 16px; font-weight: 600; color: var(--text); }
      .original-price { font-size: 14px; color: var(--muted); text-decoration: line-through; }
      .sale-price { color: var(--accent); }
      .sale-badge {
        position: absolute;
        top: 8px;
        right: 8px;
        background: var(--danger);
        color: white;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        z-index: 1;
      }
      .thumb { position: relative; }

      .empty {
        grid-column: 1 / -1;
        border: 1px dashed rgba(255,255,255,0.22);
        background: rgba(255,255,255,0.04);
        border-radius: 16px;
        padding: 16px;
        color: var(--muted);
      }
      .empty strong { color: var(--text); }
      .error {
        margin-top: 16px;
        border: 1px solid rgba(239,68,68,0.40);
        background: rgba(239,68,68,0.12);
        border-radius: 14px;
        padding: 12px 12px;
        color: rgba(255,255,255,0.92);
      }
      .error code { color: rgba(255,255,255,0.95); }

      footer { margin-top: 22px; color: var(--faint); font-size: 12px; display: flex; justify-content: space-between; gap: 12px; flex-wrap: wrap; }
      footer a { color: var(--muted); text-decoration: underline; text-underline-offset: 3px; }

      @media (max-width: 820px) {
        .card { grid-column: span 12; }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="title">
          <h1>Timber Frame Kits</h1>
          <p>Click on a model below to view in 3D</p>
        </div>
        <div class="pill">
          <span>Status:</span>
          <code id="status">loading…</code>
        </div>
      </header>

      <div class="controls">
        <input id="q" class="input" placeholder="Search models…" autocomplete="off" />
        <select id="type" class="select" aria-label="Filter by type">
          <option value="">All types</option>
        </select>
      </div>

      <div id="error" class="error" style="display:none"></div>
      <div id="grid" class="grid" aria-live="polite"></div>

      <div style="margin-top: 40px; text-align: center;">
        <button id="main-purchase-btn" class="btn primary" style="padding: 16px 32px; font-size: 18px; border-radius: 999px;">
          Purchase Now
        </button>
      </div>

      <footer>
        <span>LC Timberframes • <code>build.lctimberframes.com</code></span>
      </footer>
    </div>

    <script>
      const MANIFEST_URL = "./assets/manifest.json";

      const elStatus = document.getElementById("status");
      const elGrid = document.getElementById("grid");
      const elErr = document.getElementById("error");
      const elQ = document.getElementById("q");
      const elType = document.getElementById("type");

      /** @type {{models: Array<any>} | null} */
      let manifest = null;

      function setStatus(text) {
        elStatus.textContent = text;
      }

      function showError(html) {
        elErr.style.display = "block";
        elErr.innerHTML = html;
      }

      function clearError() {
        elErr.style.display = "none";
        elErr.textContent = "";
      }

      function normalizeType(model) {
        if (!model || typeof model !== "object") return "";
        if (model.type === "cadwork-html") return "cadwork-html";
        if (model.type === "asset") return "asset";
        if (typeof model.src === "string" && model.src.trim()) return "asset";
        if (typeof model.href === "string" && model.href.toLowerCase().endsWith(".html")) return "cadwork-html";
        return "";
      }

      function getModelTarget(model) {
        if (model.id) {
          return "detail.html?id=" + encodeURIComponent(model.id);
        }
        
        const t = normalizeType(model);
        if (t === "cadwork-html") {
          const href = (model.href || "").toString().trim();
          return href ? "wrapper.html?model=" + encodeURI(href) : null;
        }
        if (t === "asset") {
          const src = (model.src || model.href || "").toString().trim();
          if (!src) return null;
          const name = (model.name || "").toString().trim();
          const u = new URL("viewer.html", window.location.href);
          u.searchParams.set("src", src);
          if (name) u.searchParams.set("name", name);
          if (model.poster) u.searchParams.set("poster", model.poster);
          return u.pathname + u.search;
        }
        return null;
      }

      function typeLabel(t, raw) {
        if (raw && raw.tag) return raw.tag;
        if (t === "cadwork-html") return "Frame";
        if (t === "asset") return "3D Asset";
        return "Unknown";
      }

      function getCoverCandidates(model, t) {
        const rawPath = (t === "cadwork-html" ? model.href : (model.src || model.href || "")).toString().trim();
        if (!rawPath) return [];
        const lastSlash = rawPath.lastIndexOf("/");
        if (lastSlash < 0) return [];
        const dir = rawPath.slice(0, lastSlash + 1);

        // Convention: each model folder may contain Cover.(webp|png|jpg|jpeg)
        const base = dir + "Cover";
        const exts = [".webp", ".png", ".jpg", ".jpeg"];
        return exts.map((ext) => encodeURI(base + ext));
      }

      function applyThumbFromCandidates(elThumb, urls) {
        if (!elThumb || !Array.isArray(urls) || urls.length === 0) return;

        const tryLoad = (i) => {
          if (i >= urls.length) return;
          const url = urls[i];
          const img = new Image();
          img.onload = () => {
            elThumb.style.backgroundImage = `url('${escapeHtml(url)}')`;
          };
          img.onerror = () => tryLoad(i + 1);
          img.src = url;
        };

        tryLoad(0);
      }

      function render() {
        clearError();
        elGrid.innerHTML = "";

        const models = (manifest && Array.isArray(manifest.models)) ? manifest.models : [];
        const q = elQ.value.trim().toLowerCase();
        const typeFilter = elType.value;

        const filtered = models
          .map((m) => ({ raw: m, t: normalizeType(m) }))
          .filter(({ raw, t }) => {
            if (typeFilter && raw.tag !== typeFilter) return false;
            const name = (raw.name || raw.id || "").toString();
            const desc = (raw.description || "").toString();
            const tag = (raw.tag || "").toString();
            const hay = (name + " " + desc + " " + tag + " " + (raw.href || "") + " " + (raw.src || "")).toLowerCase();
            return !q || hay.includes(q);
          });

        if (models.length === 0) {
          elGrid.innerHTML = `
            <div class="empty">
              <strong>No models configured.</strong>
              Add entries to <code>assets/manifest.json</code>.
            </div>
          `;
          setStatus("0 models");
          return;
        }

        if (filtered.length === 0) {
          elGrid.innerHTML = `
            <div class="empty">
              <strong>No results.</strong>
              Try clearing your search or changing the type filter.
            </div>
          `;
          setStatus(`${models.length} models • 0 shown`);
          return;
        }

        for (const { raw, t } of filtered) {
          const name = (raw.name || raw.id || "Untitled").toString();
          const desc = (raw.description || "").toString();
          const target = getModelTarget(raw);
          const tag = typeLabel(t, raw);

          const metaPath = (t === "cadwork-html" ? raw.href : (raw.src || raw.href)) || "";
          const safeMeta = String(metaPath);
          const hasSale = raw.salePrice && raw.discountPercentage;

          const card = document.createElement("a");
          card.className = "card";
          card.href = target || "#";
          card.target = "_self";
          card.rel = "noreferrer";
          card.setAttribute("role", "button");

          card.innerHTML = `
            <div class="thumb">
              ${hasSale ? `<div class="sale-badge">${raw.discountPercentage}% OFF</div>` : ''}
            </div>
            <div class="inner">
              <div class="name">
                <h2>${escapeHtml(name)}</h2>
                <span class="tag">${escapeHtml(tag)}</span>
              </div>
              <p class="desc">${escapeHtml(desc || " ")}</p>

                      <span class="original-price">${escapeHtml(raw.price || "coming soon")}</span>
                      <span class="sale-price">${escapeHtml(raw.salePrice)}</span>
                    ` : `
                      <span class="regular-price">${escapeHtml(raw.price || "coming soon")}</span>
                    `}
                  </div>
                </div>

              </div>
            </div>
          `;

          const thumbEl = card.querySelector(".thumb");
          if (thumbEl) {
            if (raw.thumbnail) {
              thumbEl.style.backgroundImage = `url('${escapeHtml(raw.thumbnail)}')`;
            } else {
              applyThumbFromCandidates(thumbEl, getCoverCandidates(raw, t));
            }
          }

          if (!target) {
            card.addEventListener("click", (e) => {
              e.preventDefault();
              showError(`Model <code>${escapeHtml(name)}</code> is missing a valid <code>href</code>.`);
            });
          }

          elGrid.appendChild(card);
        }

        setStatus(`${models.length} models • ${filtered.length} shown`);
      }

      function escapeHtml(s) {
        return String(s)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      function populateTypes(models) {
        const tags = new Set();
        for (const m of models) {
          if (m.tag) tags.add(m.tag);
        }
        const sorted = Array.from(tags).sort();

        // Save current selection if possible
        const current = elType.value;
        
        elType.innerHTML = '<option value="">All types</option>';
        
        for (const tag of sorted) {
          const opt = document.createElement("option");
          opt.value = tag;
          opt.textContent = tag;
          elType.appendChild(opt);
        }
        
        if (tags.has(current)) {
          elType.value = current;
        }
      }

      async function loadManifest() {
        clearError();
        setStatus("loading…");
        try {
          const res = await fetch(MANIFEST_URL, { cache: "no-store" });
          if (!res.ok) throw new Error(`Failed to load manifest: ${res.status} ${res.statusText}`);
          const json = await res.json();
          manifest = json;
          if (manifest && Array.isArray(manifest.models)) {
            populateTypes(manifest.models);
          }
          render();
        } catch (err) {
          manifest = null;
          elGrid.innerHTML = "";
          setStatus("error");
          showError(
            `Could not load <code>${escapeHtml(MANIFEST_URL)}</code>.<br/>` +
            `<span style="color: rgba(255,255,255,0.86)">` +
            `Error: <code>${escapeHtml(err && err.message ? err.message : String(err))}</code>` +
            `</span>`
          );
        }
      }

      elQ.addEventListener("input", render);
      elType.addEventListener("change", render);

      document.getElementById("main-purchase-btn").addEventListener("click", () => {
        alert("Purchase functionality coming soon!");
      });

      loadManifest();
    </script>
  </body>
</html>
